<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    
    <!-- Feuilles de style -->
    <link rel="stylesheet" href="css/styles.css" />
    <link rel="stylesheet" href="css/normalize.css" />

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,400&display=swap" rel="stylesheet">
    
    <!-- Font Awesome -->
    <script src="https://kit.fontawesome.com/7e7a9a35e9.js" crossorigin="anonymous"></script>

    <title>Booki</title>
  </head>

  <body>
    <div id="container">

      <header>
        <img src="images/logo/Booki.png" alt="Logo Booki" />
        <nav>
          <ul class="header-list">
            <li>
              <a href="#hebergements" class="header-link">Hébergements</a>
            </li>
            <li><a href="#activites" class="header-link">Activités</a></li>
          </ul>
        </nav>
      </header>

      <main>
        <section class="section-top">
          <h1 class="h1-top">Trouvez votre hébergement pour des vacances de rêve</h1>
          <p class="subtitle-top">En plein centre ville ou en pleine nature</p>
          
            <p id="research-box">
              <i class="fa-solid fa-location-dot" id="map-icon"></i>
              <input type="search" name="Rechercher" placeholder="Marseille, France" id="research-bar"/>
              <input type="button" value="Rechercher" id="research-button"/>
              <i class="fa-solid fa-magnifying-glass" id="loupe-icon"></i>
            </p>
          

        </section>
        </main>

    </div>
  </body>
</html>
